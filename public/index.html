<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenAI + Node Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; max-width: 900px; }
    textarea { width: 100%; min-height: 120px; }
    pre { background: #f6f8fa; padding: 1rem; overflow: auto; }
    button { padding: .6rem 1rem; }
    .row { display: flex; gap: 1rem; flex-wrap: wrap; align-items: center; margin: .75rem 0; }
    .muted { color: #555; font-size: .95rem; }
  </style>
</head>
<body>
  <h1>Ask the model (server-side API call)</h1>
  <p class="muted">Your prompt is sent to your Node server, which calls the OpenAI API. The API key stays on the server.</p>

  <label for="prompt"><strong>Prompt</strong></label>
  <textarea id="prompt" placeholder="Try: Write a 4-line limerick about recursion."></textarea>

  <div class="row">
    <button id="send">Send</button>
    <span id="status" class="muted"></span>
  </div>

  <h2>Response</h2>
  <pre id="out">(waiting...)</pre>

<script>
  const btn = document.getElementById('send');
  const promptEl = document.getElementById('prompt');
  const out = document.getElementById('out');
  const statusEl = document.getElementById('status');

  btn.addEventListener('click', async () => {
    const prompt = promptEl.value.trim();
    if (!prompt) return;

    statusEl.textContent = 'Calling server...';
    out.textContent = '';

    try {
      const r = await fetch('/api/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt }),
      });

      const data = await r.json().catch(() => ({}));
      if (!r.ok) {
        out.textContent = JSON.stringify(data, null, 2);
        statusEl.textContent = 'Error';
        return;
      }

      out.textContent = data.text || '(no text returned)';
      statusEl.textContent = 'Done';
    } catch (e) {
      out.textContent = String(e);
      statusEl.textContent = 'Error';
    }
  });
</script>
</body>
</html>
